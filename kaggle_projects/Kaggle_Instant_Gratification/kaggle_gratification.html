        :root {
            --navy-blue: #1d3956;
            --dark-blue: #001f3f;
            --light-grey: #f0f0f0;
            --white: #ffffff;
            --accent-blue: #5084c0;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-grey);
            color: var(--navy-blue);
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .nav {
            width: 200px;
            background-color: var(--navy-blue);
            color: var(--white);
            padding: 0px;
            position: fixed;
            height: 100%;
            left: -200px;
            transition: left 0.3s;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .nav {
            width: 30%;
            left: -30%;
            }
        }
        .nav.open {
            left: 0;
        }
        .nav-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nav-profile {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            overflow: hidden;
            margin-top: 30px;
            margin-bottom: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .nav a {
            display: block;
            color: var(--white);
            text-decoration: none;
            padding: 10px 0;
            font-size: 16px;
            transition: color 0.3s;
        }
        .nav a:hover {
            color: var(--accent-blue);
        }
        .toggle-nav {
            position: fixed;
            left: 10px;
            top: 10px;
            z-index: 1001;
            background-color: var(--dark-blue);
            color: var(--white);
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 5px;
            opacity: 0.7;
        }
        .main-content {
            flex-grow: 1;
            padding: 0px;
            margin-left: 0px;
            width: 100%;
            height: 100vh;
            transition: margin-left 0.3s;
            overflow-x: hidden;
        }
        .main-content.nav-open {
            margin-left: 200px;
        }

        @media (max-width: 768px) {
            .main-content.nav-open {
            margin-left: 30%;
            }

        .hero {
            height: 40vh;
            background-image: linear-gradient(rgba(0, 31, 63, 0.4), rgba(0, 31, 63, 0.4)), url('/images/background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column; /* Ensure elements are stacked vertically */
            align-items: center;
            justify-content: center;
            color: var(--white);
            text-align: center;
        }
        .hero h1 {
            font-size: 2.5em;
            background-color: rgba(0, 31, 63, 0.3);
            padding: 20px;
            border-radius: 5px;
            margin: 0; /* Remove default margin */
        }
        .hero p {
            background-color: rgba(0, 31, 63, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px; /* Add some space between h1 and p */
        }

        @media (max-width: 768px) {
            .hero h1 {
            font-size: 1.8em;
            }
            .hero p {
            font-size: 0.9em;
            }
        }
        .section {
            margin-bottom: 20px;
            background-color: var(--white);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            color: var(--navy-blue);
            border-bottom: 2px solid var(--accent-blue);
            padding-bottom: 10px;
        }
        .toc {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .toc li {
            margin: 5px 0;
        }
        .toc a {
            color: var(--white);
            text-decoration: none;
            font-size: 14px;
        }
        .toc a:hover {
            color: var(--accent-blue);
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .project {
            background-color: var(--white);
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .project:hover {
            transform: translateY(-5px);
        }
        .project img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .project h3 {
            padding: 10px;
            margin: 0;
            color: var(--navy-blue);
            font-size: 1em; /* Reduced the title size */
        }
        .certifications {

        .certification {

            align-items: center;

            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            color: var(--navy-blue);

        .certification:hover {

        .certification img {

        .about {

        .about li::before {

            width: 24px;
            height: 24px;
            margin-right: 10px;
            background-size: contain;
            background-repeat: no-repeat;

    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script>
        // Fetch and display the Markdown content
        fetch('ReadMe.md')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(text => {
                var converter = new showdown.Converter();
                var html = converter.makeHtml(text);
                document.getElementById('markdown-content').innerHTML = html;
    
                // Generate TOC
                var toc = document.getElementById('toc');
                var tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                var headers = tempDiv.querySelectorAll('h1, h2');
                var currentLevel = 1;
                var currentList = toc;
                headers.forEach(header => {
                    var level = parseInt(header.tagName.substring(1));
                    var link = document.createElement('a');
                    link.href = '#' + header.id;
                    link.textContent = header.textContent;
                    var listItem = document.createElement('li');
                    listItem.appendChild(link);
    
                    currentList.appendChild(listItem);
                    currentLevel = level;
                });
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });
    </script>
